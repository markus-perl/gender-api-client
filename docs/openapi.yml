      example:
        - id: "1"
          first_name: "sandra miller"
          country: "US"
        - id: "2"
          first_name: "mike meyers"
    EmailRequestModel:
      allOf:
        - $ref: '#/components/schemas/NameRequestModel'
        - type: object
          properties:
            email:
              type: string
              description: "Email address to query"
              example: "sandra.miller14@gmail.com"
      required:
        - email
    EmailRequestModelMultiple:
      type: array
      items:
        oneOf:
          - $ref: '#/components/schemas/EmailRequestModel'
      example:
        - id: "1"
          email: "sandra.miller14@gmail.com"
          country: "US"
        - id: "2"
          email: "mark.meyer@gmail.com"
    CountryOfOriginRequestModel:
      type: object
      properties:
        first_name:
          type: string
          example: "Johanna"
        full_name:
          type: string
          example: null
        email:
          type: string
          example: null
    ResultModel:
      type: object
      properties:
        input:
          type: object
          description: "The submitted payload"
        details:
          type: object
          description: "Technical details about the response"
          properties:
            credits_used:
              type: integer
              example: 1
              description: "The amount of credits used for this query"
            samples:
              type: integer
              example: 150
              description: "Number of records found in our database which match your request"
            country:
              type: string
              description: "The country we found"
              example: null
            first_name_sanitized:
              type: string
              description: "The name after we applied our normalizer to it"
              example: "sandra"
            duration:
              type: string
              description: "Time the server needed to process the request"
              example: "78ms"
        result_found:
          type: boolean
          description: "True if we were able to query a gender for the given name"
        first_name:
          type: string
          description: "The first name we used for genderization"
          example: "Sandra"
        probability:
          type: number
          format: float
          example: 0.95
          description: "This value (between 0 and 1) determines the reliability of our database. A value of 1 means that the results on your gender request are 100% accurate."
        gender:
          type: string
          example: "female"
          description: "Possible values: male, female, unknown (if we have the same amount of male and female samples for this name, the API will return unknown here)"
    ResultModelMultiple:
      type: array
      items:
        $ref: '#/components/schemas/ResultModel'
    FirstNameResultModel:
      allOf:
        - $ref: '#/components/schemas/ResultModel'
      properties:
        input:
          properties:
            first_name:
              type: string
              example: "Sandra"
    FirstNameResultModelMultiple:
      allOf:
