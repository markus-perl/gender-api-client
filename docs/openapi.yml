    FirstNameRequestModel:
      allOf:
        - $ref: '#/components/schemas/NameRequestModel'
        - type: object
          properties:
            first_name:
              type: string
              description: "Name to query"
              example: "Sandra"
    FirstNameRequestModelMultiple:
      type: array
