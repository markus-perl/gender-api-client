      example:
        - input:
            first_name: sandra
            country: US
            id: '1'
          details:
            credits_used: 1
            duration: 72ms
            samples: 70
            country: US
            first_name_sanitized: sandra
          result_found: true
          first_name: Sandra
          probability: 0.61
          gender: female
        - input:
            first_name: mike
            country: CA
            id: '2'
          details:
            credits_used: 1
            duration: 77ms
            samples: 1180
            country: null
            first_name_sanitized: mike
          result_found: true
          first_name: Mike
          probability: 0.98
          gender: male
    FullNameResultModelMultiple:
      allOf:
